@(keywords: List[Keyword],channel: String)

@main("Topics") {
    <body>
    <div class="container">
        <div class="col s12 l10 offset-l1">
            <div class="card-panel ">
                <h4 class="form-signin-heading center">Showing all topics for channel @channel</h4>
                    <table>
                        <tr><th>Keyword</th><th>Count</th></tr>

                        @for(keyword <- keywords){
                        <tr>
                            <td>@keyword.getName()</td>
                            <td>@keyword.getCount()</td>
                        </tr>
                        }

                    </table>
            </div>
        </div>
    </div>
    </body>
}
