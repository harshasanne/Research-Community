@(endpoint: String,parameter: String,title:String)

@main(title) {
<body>

<div class="container">
    <div class="row">
        <div class="col s12 l10 offset-l1">
            <div class="card-panel">
                <h4 class="form-signin-heading center">Please give a @parameter</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" id="name" >
                            <label for="name" class="active">@parameter</label>
                        </div>
                    </div>
                    <div class="actions row center">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light blue darken-2" id="create" onclick="window.location.href='/@endpoint/'+document.getElementById('name').value">
                                Submit</button>
                        </div>
                    </div>
        </div>
    </div>
</div>
</div>
</body>


}
