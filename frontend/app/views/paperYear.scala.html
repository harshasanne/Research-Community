
@(authForm: Form[Author], paperForm: Form[Paper])
    @import helper._

@main("PublicationPerYear"){       
    @helper.form(routes.AuthorController.getPapersYear()) {
<body>
  
<div class="container">
  <div class="row">
     <div class="col s12 l10 offset-l1">
        <div class="card-panel">
            <h4 class="form-signin-heading center">Author Histogram</h4>
              <form class="form-signin" action="/autho/" method="GET">
                   <div class="row">
                      <div class="input-field col s12 m4">
                          <input type="text" name="name" id="name" value="@authForm("name").value">
                           <label for="name" class="active">Author Name</label>
                      </div>
                    </div>
                   <div class="row">
                      <div class="input-field col s12 m4">
                          <input type="text" name="startYear" id="startYear" value="@paperForm("startYear").value">
                           <label for="startYear"class="active">Start Year</label>
                      </div>
                    </div>
                   <div class="row">
                      <div class="input-field col s12 m4">
                          <input type="text" name="endYear" id="endYear" value="@paperForm("endYear").value">
                           <label for="endYear"class="active">End Year</label>
                      </div>
                    </div>
                      <div class="row center">
                         <div class="input-field col s12">
                           <button type="submit" class="btn waves-effect waves-light blue darken-2" id="create">
                                            Submit</button>
                         </div>
                      </div>
                  </div>
                </form>
          </div>
      </div>
  </div>
</div>
 </body>
}
     
}
