@(names: List[String], keyword: String)


@main("Expert") {
    <body>
        <div class="container">
            <div class="col s12 l10 offset-l1">
                <div class="card-panel">
                    <h4 class="form-signin-heading center">Showing Ideal Team for research topic @keyword</h4>
                    @for(name <- names){
                            <h5 class="center">@name</h5>
                        }
                </div>
            </div>
        </div>
    </body>
}
