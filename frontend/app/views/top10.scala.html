@(citaions: List[Citaion])

@main("Expert") {
   <body>
    <div class="container">
        <div class="col s12 l10 offset-l1">
            <div class="card-panel ">
                <h4 class="form-signin-heading center">Showing top 10 citations for each channel</h4>


                @for(evo <- citaions){
                    <div class= "card-panel ">
                    <h5 style="display: inline;">@evo.getTitle()</h5>
                    <h5 style="display: inline;">@evo.getYear()</h5>

                    <table>
                        <tr><th>Title</th><th>CitationCount</th></tr>
                        @for(keyword <- evo.getKeywords()){
                            <tr>

                                <td>@keyword.getName()</td>
                                <td>@keyword.getCount()</td>
                            </tr>
                        }
                    </table>
                    </div>
                }


            </div>
        </div>
    </div>
    </body>
}
