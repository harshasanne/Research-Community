@(titles: List[String],keyword: String)

@main("Expert") {
<body>
<div class="container">
    <div class="col s12 l10 offset-l1">
        <div class="card-panel z-depth-0">
            <h4 class="form-signin-heading center">Showing Paper Recommendation</h4>
            <table>

            @for(title <- titles){
                <tr><td>@title</td></tr>
            }
            </table>


        </div>
    </div>
</div>
</body>
}
