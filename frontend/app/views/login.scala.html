@(signinFail:Boolean)

@main("PostPaper"){
    <body>

        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")"> -->
        @helper.form(action = routes.UserLoginController.loginResult()) {
        <div class="container">
            <div class="row">
                <div class="col m6 s12 offset-m3" style="top: ">
                    <div class="card-panel">

                        <h4 class="center">Login Page</h4>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="username" id="username" class="validate"
                                    >
                                    <label for="username">Enter User Name</label>
                                </div>
                            </div>
                             <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="password" id="password" class="validate"
                                    >
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <!-- <input type="text" class = "textbox" placeholder="Enter User ID" name="username">

                            <input type="text" class = "textbox" placeholder="Enter password" name="password"> -->




                @if(signinFail) {
                    <div class="alert alert-danger fade in">
                        <b>Login failed</b><br>
                        Invalid username/password. Please try again.
                    </div>
                }
                <button type="submit" id="btn" class="btn waves-effect waves-light blue darken-2">Sign in</button>



            </div>
        </div>
    </div>
</div>
        }


    </body>
}
