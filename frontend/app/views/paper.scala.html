
@(authForm: Form[Author], paperForm: Form[Paper])
@import helper._

@main("PostPaper"){
    @helper.form(routes.PaperController.postPaper()) {
        <body>
            <div class="container">
                <div class="row">
                    <div class="col s12 l10 offset-l1">
                        <div class="card-panel">
                            <h4 class="form-signin-heading center">Author Histogram</h4>
                            <form class="form-signin" action="/autho/" method="GET">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="name" id="name" value="@authForm("name").value">
                                        <label for="name" class="active">Author Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="startYear" id="startYear" value="@paperForm("title").value">
                                        <label for="startYear"class="active">Title</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="endYear" id="endYear" value="@paperForm("abstract_").value">
                                        <label for="endYear"class="active">Abstract</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="endYear" id="endYear" value="@paperForm("journalName").value">
                                        <label for="endYear"class="active">Journal</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="endYear" id="endYear" value="@paperForm("startYear").value">
                                        <label for="endYear"class="active">Year</label>
                                    </div>
                                </div>
                                <div class="row center">
                                    <div class="input-field col s12">
                                        <button type="submit" class="btn waves-effect waves-light blue darken-2" id="create">
                                            Submit</button>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </body>
    }

}
