@(paperForm: Form[forms.PaperForm])
@import helper._

@main("PostPaper"){
    @helper.form(routes.PaperController.postPaper()) {
        <body>
            <div class="container">
                <div class="row">
                    <div class="col s12 l10 offset-l1">
                        <div class="card-panel">
                            <h4 class="form-signin-heading center">Post a publication</h4>
                            <form class="form-signin" action="/paper" method="POST">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="author" id="author" value="@paperForm("author").value">
                                        <label for="name" class="active">Author Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="title" id="title" value="@paperForm("title").value">
                                        <label for="startYear"class="active">Title</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="abstract" id="abstract" value="@paperForm("abstract_").value">
                                        <label for="endYear"class="active">Abstract</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="journal" id="journal" value="@paperForm("journal").value">
                                        <label for="endYear"class="active">Journal</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input type="text" name="year" id="year" value="@paperForm("year").value">
                                        <label for="endYear"class="active">Year</label>
                                    </div>
                                </div>
                                <div class="row center">
                                    <div class="input-field col s12">
                                        <button type="submit" class="btn waves-effect waves-light blue darken-2" id="create">
                                            Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </body>
    }

}
